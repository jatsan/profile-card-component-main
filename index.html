<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/dist/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>

    <div class="container">
      <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
      <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
      <div class="card">
        <div class="profile-top">
          <img class="img-profile" src="./images/image-victor.jpg" alt="profile picture">
        </div>
        <div class="profile-middle">
          <h1 class="name">Victor Crest <span class="age"> 26</span></h1>
          <p class="location">London</p>
        </div>
        <div class="profile-stats">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">James Terry</a>.
  </div>

</body>

</html>
